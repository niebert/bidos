<!DOCTYPE html>
<html ng-app="rw">
<head>
  <meta charset="utf-8">
  <meta name="google" content="notranslate"/>
  <meta name="description" content="bidos/server"/>
  <meta name="viewport" content="width=device-width"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>bds/server</title>

  <link rel="stylesheet" href="lib/pure/pure-min.css"/>
  <link rel="stylesheet" href="css/index.css"/>

</head>
<body >

  <div id="auth" ng-controller="authCtrl as vm">

    <a ng-hide="vm.user" ui-sref="login">Log In</a>
    <a ng-hide="vm.user" ui-sref="signup">Sign Up</a>
    <a ng-show="vm.user" ng-click="vm.logout()">Log Out</a>

    <div ui-view></div>

  </div>

  <script src="lib/react/react.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="lib/angular-jwt/dist/angular-jwt.js"></script>
  <script src="lib/ngReact-git/ngReact.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
