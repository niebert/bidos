<md-toolbar class="md-medium-tall">
  <div class="md-toolbar-tools" layout-arrange="center center">
    <p hide-phone>
      benutzer
    </p>
  </div>
</md-toolbar>

<md-content flex>
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>rolle</th>
        <th>gruppe</th>
        <th>benutzername</th>
        <th>email</th>
        <th>name</th>
        <th></th>
      </tr>  </thead>
    <tbody>
      <tr ng-repeat="user in vm.resources.users">
        <td>{{ user.id }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.group_id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.name }}</td>
        <td class="del" ng-click="vm.deleteUser(user)">âœ—</td>
      </tr>
    </tbody>
  </table>
</md-content>
