<h1>umfragen</h1>

<div ng-controller="surveyCtrl as vm">


<paper-shadow z=1>
  <form class="survey form" novalidate>

    <paper-input-decorator floatingLabel label="name">
      <input type="text" ng-model="survey.title" required />
    </paper-input-decorator>

    <paper-button affirmative class="submit-button" ng-click="vm.create(survey)">
      umfrage erstellen
    </paper-button>

  </form>
</paper-shadow>
