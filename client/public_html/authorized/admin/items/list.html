<h1>alle items</h1>

<div id="itemList" ng-controller="itemCtrl as vm">
  <table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>rolle</th>
      <th>gruppe</th>
      <th>itemsname</th>
      <th>email</th>
      <th>name</th>
      <th></th>
    </tr>  </thead>
  <tbody>
    <tr ng-repeat="item in vm.items">
      <td>{{ item.item_id }}</td>
      <td>{{ item.role }}</td>
      <td>{{ item.group_id }}</td>
      <td>{{ item.itemname }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.name }}</td>
      <td class="del" ng-click="vm.deleteUser(item)">âœ—</td>
    </tr>  </tbody>
  </table>
</div>
