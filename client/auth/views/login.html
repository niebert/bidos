<div class="auth">

	<h2>Anmelden</h2>

  <form novalidate>
    <md-text-float label="Benutzername" ng-model="user.username" required></md-text-float>
    <md-text-float label="Passwort" ng-model="user.password" type="password" required></md-text-float>
    <md-button ng-click="auth.login(user)" class="md-raised md-primary md-button md-default-theme submit-button">Anmelden</md-button>
  </form>

</div>
