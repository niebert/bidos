<div class="auth">

	<h2>Passwort zurücksetzen</h2>

	<form novalidate>

		<md-text-float type="password" label="Neues Passwort" ng-model="user.password" required></md-text-float>
		<md-text-float type="password" label="Passwort bestätigen" ng-model="user.password2" required></md-text-float>
		<md-button ng-click="auth.reset(user)" class="md-raised md-primary md-button md-default-theme">Neues Passwort speichern</md-button>

	</form>

</div>
