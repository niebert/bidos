<div class="auth">

	<h2>Passwort zurücksetzen</h2>

	<form novalidate>

		<md-text-float label="E-Mail" ng-model="user.email" required></md-text-float>
		<md-button ng-click="auth.forgot(user)" class="md-raised md-primary md-button md-default-theme submit-button">Zurücksetzen</md-button>

	</form>

</div>
