<md-content flex>
  <table class="table">
    <thead>
      <tr>
        <th>gruppenname</th>
        <th>beschreibung</th>
        <th>mitglieder</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="group in rx.groups">
        <td>{{ group.name }}</td>
        <td>{{ group.description }}</td>
        <td>{{ group.userCount }}</td>
      </tr>
    </tbody>
  </table>
</md-content>
