<div class="auth signup">
  <paper-shadow z=0>
    <form novalidate>

      <paper-input-decorator floatingLabel label="username">
        <input type="text" ng-model="newUser.username" required />
      </paper-input-decorator>

      <paper-input-decorator floatingLabel label="password">
        <input type="password" ng-model="newUser.password" required />
      </paper-input-decorator>

      <paper-input-decorator floatingLabel label="full name">
        <input type="text" ng-model="newUser.name" required />
      </paper-input-decorator>

      <paper-input-decorator floatingLabel label="phone">
        <input type="tel" ng-model="newUser.phone" />
      </paper-input-decorator>

      <paper-input-decorator floatingLabel label="organization">
        <input type="text" ng-model="newUser.organization" required />
      </paper-input-decorator>

      <paper-button affirmative class="submit-button" ng-click="signup(newUser)">
        registrieren
      </paper-button>

    </form>
  </paper-shadow>
</div>
