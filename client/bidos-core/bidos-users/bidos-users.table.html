<md-content>
	<md-toolbar>
		<span class="md-toolbar-tools">
		<md-button ui-sref="auth.home">
			<md-icon aria-label="add-child" icon="lib/material-design-icons/navigation/svg/production/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>

		<h2 flex>Benutzer</h2>

		<md-text-float flex label="Suche" ng-model="query"></md-text-float>

		<md-button ng-click="vm.dialog($event)">
			<md-icon aria-label="add-child" icon="lib/material-design-icons/content/svg/production/ic_add_24px.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>
	</span>
	</md-toolbar>

	<div layout="column" layout-fill>
		<md-content>
			<table>
				<thead>
					<th ng-click="predicate='id'; reverse=!reverse"> ID </th>
					<th ng-click="predicate='name'; reverse=!reverse"> Name </th>
					<th ng-click="predicate='group_id'; reverse=!reverse"> Gruppe </th>
					<th ng-click="predicate='status'; reverse=!reverse"> Status </th>
					<th ng-click="predicate='created_at'; reverse=!reverse"> Erstellt am </th>
					<th ng-click="predicate='updated_at'; reverse=!reverse"> Bearbeitet am </th>
				</thead>
				<tbody>
					<tr ng-repeat="user in vm.data.users | filter:query | orderBy:predicate:reverse" ng-click="vm.dialog('user', user)">
						<td> {{ user.id }} </td>
						<td> {{ user.name }} </td>
						<td> {{ user | group }} </td>
						<td> {{ user | status }} </td>
						<td> {{ user.created_at | date:'dd.MM.yyyy HH:mm' }} </td>
						<td> {{ user.updated_at | date:'dd.MM.yyyy HH:mm' }} </td>
					</tr>
				</tbody>
			</table>
		</md-content>
	</div>
</md-content>
