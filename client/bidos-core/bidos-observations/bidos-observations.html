<md-content>
	<md-toolbar>
		<h2 class="md-toolbar-tools">
			<md-button ui-sref="auth.home">
				<md-icon aria-label="add-child" icon="lib/material-design-icons/navigation/svg/production/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>

			<span flex>Beobachtungen</span>

			<md-button ui-sref="auth.capture">
				<md-icon aria-label="add-child" icon="lib/material-design-icons/content/svg/production/ic_add_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>
			<md-button>
				<md-icon aria-label="more" icon="lib/material-design-icons/navigation/svg/production/ic_more_vert_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>
		</h2>
	</md-toolbar>
</md-content>


<div layout="column" layout-fill>
	<md-content>
		<table>
			<thead>
				<th ng-click="predicate='id'; reverse=!reverse">ID</th>
				<th ng-click="predicate='kid'; reverse=!reverse">Kind</th>
				<th ng-click="predicate='value'; reverse=!reverse">Wert</th>
				<th ng-click="predicate='item'; reverse=!reverse">Baustein</th>
				<th ng-click="predicate='subdomain'; reverse=!reverse">Teilbereich</th>
				<th ng-click="predicate='domain'; reverse=!reverse">Kompetenzbereich</th>
				<th ng-click="predicate='date'; reverse=!reverse">Datum</th>
				<th ng-click="predicate='author'; reverse=!reverse">Autor</th>
			</thead>
			<tbody>
				<tr ng-repeat="observation in vm.data.observations | orderBy:predicate:reverse" ng-click="vm.observationDetails($event, observation)">
					<td> {{ observation.id }} </td>
					<td> {{ observation | kid }} </td>
					<td> {{ observation | value }} </td>
					<td> {{ observation | item }} </td>
					<td> {{ observation | subdomain }} </td>
					<td> {{ observation | domain }} </td>
					<td> {{ observation.created_at | date }} </td>
					<td> {{ observation | author }} </td>
				</tr>
			</tbody>
		</table>
	</md-content>
</div>
