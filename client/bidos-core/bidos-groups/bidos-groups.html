<md-content>
	<md-toolbar>
		<h2 class="md-toolbar-tools">
			<md-button ui-sref="auth.home">
				<md-icon aria-label="add-item" icon="lib/material-design-icons/navigation/svg/production/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>

			<span flex>Gruppen</span>

			<md-button ng-click="vm.dialog($event)">
				<md-icon aria-label="add-item" icon="lib/material-design-icons/content/svg/production/ic_add_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>
			<md-button>
				<md-icon aria-label="more" icon="lib/material-design-icons/navigation/svg/production/ic_more_vert_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>
		</h2>
	</md-toolbar>
	<div layout="column" layout-fill>
		<md-content>
			<table>
				<thead>
					<th ng-click="predicate='id'; reverse=!reverse">ID</th>
					<th ng-click="predicate='name'; reverse=!reverse">Name</th>
					<th ng-click="predicate=''; reverse=!reverse">Kinder</th>
					<th ng-click="predicate=''; reverse=!reverse">Letzte Aktivit√§t</th>
					<th ng-click="predicate='created_at'; reverse=!reverse">Erstellt am</th>
					<th ng-click="predicate='updated_at'; reverse=!reverse">Bearbeitet am</th>
				</thead>
				<tbody>
					<tr ng-repeat="group in vm.data.groups | filter:query | orderBy:predicate:reverse" ng-click="vm.dialog('group', group)">
						<td> {{ group.id }} </td>
						<td> {{ group.name }} </td>
						<td> {{ group.id | countKids }} </td>
						<td></td>
						<td> {{ group.created_at | date:'dd.MM.yyyy HH:mm' }} </td>
						<td> {{ group.updated_at | date:'dd.MM.yyyy HH:mm' }} </td>
					</tr>
				</tbody>
			</table>
		</md-content>
	</div>
</md-content>
