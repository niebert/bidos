<md-dialog aria-label="create-group-dialog">

	<md-subheader class="md-sticky-no-effect dialog-header">{{ vmd.group.name }}</md-subheader>

	<div class="dialog-sheet">
		<pre>{{ vmd.group | json }}</pre>
	</div>

	<md-content flex layout="column">
		<form>
			<div layout="column">
				<md-text-float label="Name" ng-model="vmd.group.name"></md-text-float>
			</div>
		</form>
	</md-content>

	<div class="md-actions" layout="row">
		<md-button ng-show="vmd.group.id" ng-click="vmd.destroy(vmd.group.id)" class="md-raised md-warn md-button md-default-theme">
			LÃ¶schen
		</md-button>
		<span flex></span>
		<md-button ng-click="vmd.cancel()" class="md-raised md-button md-default-theme">
			Abbrechen
		</md-button>
		<md-button ng-click="vmd.save(vmd.group)" class="md-raised md-primary md-button md-default-theme" ng-disabled="!vmd.group.name || !vmd.group.age || !vmd.group.sex || !vmd.group.group_id" ng-click="vmd.createResource('group', vmd.group)">
			Speichern
		</md-button>
	</div>

</md-dialog>
