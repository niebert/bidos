<md-content>
	<md-toolbar>
		<h2 class="md-toolbar-tools">
			<md-button ui-sref="auth.home">
				<md-icon aria-label="add-item" icon="lib/material-design-icons/navigation/svg/production/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>

			<span flex>Items</span>

			<md-button ng-click="vm.createOrEditItemDialog($event)">
				<md-icon aria-label="add-item" icon="lib/material-design-icons/content/svg/production/ic_add_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>
			<md-button>
				<md-icon aria-label="more" icon="lib/material-design-icons/navigation/svg/production/ic_more_vert_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>
		</h2>
	</md-toolbar>
</md-content>


<div layout="column" layout-fill>
	<md-content>
		<table>
			<thead>
				<th>ID</th>
				<th>Titel</th>
				<th>Subdomain</th>
				<th>Domain</th>
				<th>Erstellt am</th>
				<th>Bearbeitet am</th>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.data.items | orderBy:id" ng-click="vm.selectResource('item', item)">
					<td> {{ item.id }} </td>
					<td> {{ item.title }} </td>
					<td> {{ item | subdomainTitle }} </td>
					<td> {{ item | domainTitle }} </td>
					<td> {{ item.created_at | date:'dd.MM.yyyy HH:mm' }} </td>
					<td> {{ item.updated_at | date:'dd.MM.yyyy HH:mm' }} </td>
				</tr>
			</tbody>
		</table>
	</md-content>
</div>
