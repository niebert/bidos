<md-content flex layout="column" layout-padding layout-margin>
	<md-button flex layout="row" layout-align="center center" class="md-raised bidos-button{{domain.id}}" ng-repeat="domain in vm.domains" ng-click="vm.select(domain)">
		<div flex="20" class="index"> {{vm.indexChar($index)}} </div>
		<div flex="80" class="text"> {{ domain.name }} </div>
	</md-button>
</md-content>
