<md-content layout="row" layout-align="end center" layout-wrap layout-fill>

	<div flex="100" layout="row" class="new-stuff">
		<md-input-container flex>
			<label>Neue Idee hinzuf√ºgen</label>
			<textarea ng-model="newStuff"></textarea>
		</md-input-container>

		<md-button ng-disabled="!newStuff" class="md-colored md-primary md-raised" ng-click="vm.add({type:'idea', text:newStuff})"> OK </md-button>
		<md-button ng-disabled="newStuff" class="md-colored md-accent md-raised" ng-click="vm.go('review')"> FERTIG </md-button>
	</div>

	<md-content flex="100" layout="column" layout-margin layout-padding>
		<md-button flex class="bidos-button" ng-repeat="idea in vm.observation.stuff.ideas | reverse">
			<span class="index new-stuff"> {{ vm.observation.stuff.ideas.length - $index }} </span> {{ idea.text }}
		</md-button>
		<md-button flex class="bidos-button" ng-repeat="idea in vm.observation.behaviour.ideas | reverse">
			<span class="index"> {{ vm.observation.behaviour.ideas.length - $index }} </span> {{ idea.text }}
		</md-button>
	</md-content>

</md-content>
