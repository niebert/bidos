<md-content class="big" layout="column">
	<md-toolbar>
		<h2 class="md-toolbar-tools">
			<md-button ui-sref="auth.home">
				<md-icon aria-label="add-item" icon="lib/material-design-icons/navigation/svg/production/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>
			<span flex> Auswertung </span>
		</h2>
	</md-toolbar>



	<md-whiteframe flex="10" layout layout-align="center center" class="md-whiteframe-z1 help-card">
		<span class="bold"> WÃ¤hlen Sie zuerst einen oder mehrere der vier Bereiche aus </span>
	</md-whiteframe>

	<div layout="row">
		<md-whiteframe flex layout layout-align="center center" ng-class="{selected{{domain.id}}:vm.isSelected(domain)}" class="md-whiteframe-z1 button-card" ng-click="vm.select(domain)" ng-repeat="domain in vm.domains">
			<span class="bold"> {{ domain.name }} </span>
		</md-whiteframe>
	</div>

	<div flex layout="column">
		<md-whiteframe flex layout layout-align="center center" class="md-whiteframe-z1 button-card">
			<div ac-chart="vm.chartType" ac-data="vm.chartData" ac-config="vm.chartConfig" id='chart' class='chart'></div>
		</md-whiteframe>
	</div>

</md-content>
