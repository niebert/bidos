<md-content flex layout="column">

	<md-toolbar flex="10">
		<h2 class="md-toolbar-tools">
        <span>Toolbar</span>
      </h2>
	</md-toolbar>


	<div flex layout="column">
		<div flex layout="row" layout-margin ng-hide="auth.role==2">
			<div flex layout="column" layout-margin>
				<md-button flex class="md-raised" ng-hide="auth.role==2" ui-sref="auth.capture" style="background-color:{{vm.colors.firenze[0]}}">Neue Beobachtung</md-button>
				<md-button flex class="md-raised" ui-sref="auth.portfolio" style="background-color:{{vm.colors.firenze[1]}}">Auswertung</md-button>
			</div>
			<div flex layout="column" layout-margin>
				<md-button flex class="md-raised" ui-sref="auth.resources({type: 'observation'})" style="background-color:{{vm.colors.firenze[2]}}">Beobachtungen</md-button>
				<md-button flex class="md-raised" ng-hide="auth.role==1" ui-sref="auth.resources({type: 'item'})" style="background-color:{{vm.colors.firenze[3]}}">Bausteine</md-button>
			</div>
			<div flex layout="column" layout-margin ng-hide="auth.role==2">
				<md-button flex class="md-raised" ui-sref="auth.resources({type: 'kid'})" style="background-color:{{vm.colors.firenze[0]}}">Kinder</md-button>
				<md-button flex class="md-raised" ui-sref="auth.resources({type: 'user'})" style="background-color:{{vm.colors.firenze[1]}}" ng-hide="auth.role==2||auth.role==1">Benutzer</md-button>
				<md-button flex class="md-raised" ui-sref="auth.resources({type: 'group'})" style="background-color:{{vm.colors.firenze[2]}}">Gruppen</md-button>
				<md-button flex class="md-raised" ui-sref="auth.resources({type: 'institution'})" style="background-color:{{vm.colors.firenze[3]}}" ng-hide="auth.role==2||auth.role==1">Institutionen</md-button>
			</div>
		</div>
	</div>

</md-content>
