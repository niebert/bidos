<md-content class="big" center stretch layout="column">
	<md-toolbar>
		<span class="md-toolbar-tools">
		<md-button ui-sref="auth.home">
			<md-icon aria-label="add-child" icon="lib/material-design-icons/navigation/svg/production/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>

		<h2 flex>Eigenes Profil</h2>

		<md-button>
			<md-icon aria-label="more" icon="lib/material-design-icons/navigation/svg/production/ic_more_vert_24px.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>
	</span>
	</md-toolbar>

	<md-content class="" layout="column" layout-align="space-around center">

		<md-content class="profile-content" layout="column" layout-align="space-around center">

			<md-subheader class="profile-content">Name</md-subheader>
			<div>{{ vm.auth.username }}</div>

			<md-subheader class="profile-content">Benutzername</md-subheader>
			<div>{{ vm.auth.username }}</div>

			<md-subheader class="profile-content">Rolle</md-subheader>
			<div>{{ vm.auth.role }}</div>

			<md-subheader class="profile-content">E-Mail-Adresse</md-subheader>
			<div>{{ vm.auth.email }}</div>

			<md-subheader class="profile-content">Authentifiziert seit</md-subheader>
			<div>{{ vm.auth.iat | date:'yyyy-MM-dd HH:mm:ss Z' }}</div>

			<md-subheader class="profile-content">Authentifiziert bis</md-subheader>
			<div>{{ vm.auth.exp | date:'yyyy-MM-dd HH:mm:ss Z' }}</div>

		</md-content>

	</md-content>

</md-content>
