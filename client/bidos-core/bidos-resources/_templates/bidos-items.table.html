<md-content>
	<md-toolbar>
		<h2 class="md-toolbar-tools">
			<md-button ui-sref="auth.home">
				<md-icon aria-label="add-item" icon="lib/material-design-icons/navigation/svg/production/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>

			<span flex>Items</span>

			<md-button ng-click="vm.dialog($event)">
				<md-icon aria-label="add-item" icon="lib/material-design-icons/content/svg/production/ic_add_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>
			<md-button>
				<md-icon aria-label="more" icon="lib/material-design-icons/navigation/svg/production/ic_more_vert_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>
		</h2>
	</md-toolbar>


	<md-toolbar class="search-bar padded">
		<span class="md-toolbar-tools">
			<md-input-container flex>
			  <label>Suche</label>
			  <input type="text" ng-model="query">
			</md-input-container>
		</span>
	</md-toolbar>


	<table>
		<thead>
			<th ng-click="predicate='id'; reverse=!reverse">ID</th>
			<th ng-click="predicate='name'; reverse=!reverse">Titel</th>
			<th ng-click="predicate='subdomain'; reverse=!reverse">Teilbereich</th>
			<th ng-click="predicate='domain'; reverse=!reverse">Bereich</th>
			<th ng-click="predicate='behaviours.length'; reverse=!reverse">Verhalten</th>
			<th ng-click="predicate='observations.length'; reverse=!reverse">Beobachtungen</th>
			<th ng-click="predicate='examples.length'; reverse=!reverse">Beispiele</th>
			<th ng-click="predicate='ideas.length'; reverse=!reverse">Ideen</th>
		</thead>
		<tbody>
			<tr ng-repeat="item in vm.items | filter:query | orderBy:predicate:reverse" ng-click="vm.dialog($event, item)">
				<td> {{ item.id }} </td>
				<td> {{ item.name }} </td>
				<td> {{ item.subdomain.name }} </td>
				<td> {{ item.domain.name }} </td>
				<td> {{ item.behaviours.length }} </td>
				<td> {{ item.observations.length }} </td>
				<td> {{ item.examples.length }} </td>
				<td> {{ item.ideas.length }} </td>
			</tr>
		</tbody>
	</table>
</md-content>
