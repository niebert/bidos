<md-content>
	<md-toolbar>
		<span class="md-toolbar-tools">
		<md-button ui-sref="auth.home">
			<md-icon aria-label="go-home" icon="lib/material-design-icons/navigation/svg/production/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>

		<h2 flex>Institutionen</h2>

		<md-button ng-click="vm.dialog($event, {type: 'institutions'})">
			<md-icon aria-label="create-edit-institution" icon="lib/material-design-icons/content/svg/production/ic_add_24px.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>
	</span>
	</md-toolbar>


	<md-toolbar class="search-bar" style="padding-left: 0;">
		<span class="md-toolbar-tools">
			<md-text-float flex label="Suche" ng-model="query"></md-text-float>
		</span>
	</md-toolbar>


	<div layout="column" layout-fill style="margin-top: 32px;">
		<md-content>
			<table>
				<thead>
					<th ng-click="predicate='id'; reverse=!reverse"> ID </th>
					<th ng-click="predicate='name'; reverse=!reverse"> Name </th>
					<th ng-click="predicate='created_at'; reverse=!reverse"> Erstellt am </th>
					<th ng-click="predicate='updated_at'; reverse=!reverse"> Bearbeitet am </th>
				</thead>
				<tbody>
					<tr ng-repeat="institution in vm.institutions | filter:query | orderBy:predicate:reverse" ng-click="vm.dialog($event, institution)">
						<td> {{ institution.id }} </td>
						<td> {{ institution.name }} </td>
						<td> {{ institution.created_at | date:'dd.MM.yyyy HH:mm' }} </td>
						<td> {{ institution.modified_at | date:'dd.MM.yyyy HH:mm' }} </td>
					</tr>
				</tbody>
			</table>
		</md-content>
	</div>
</md-content>
