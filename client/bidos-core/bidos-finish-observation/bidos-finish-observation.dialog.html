<md-dialog aria-label="create-kid-dialog">

	<md-subheader class="md-sticky-no-effect dialog-header">{{ vm.type }}</md-subheader>

	<md-content flex layout="column" class="md-padding">
		<form name="userForm">
			<md-input-container>
				<label>{{ vm.type }}</label>
				<textarea ng-model="content"></textarea>
			</md-input-container>
		</form>
	</md-content>

	<div class="md-actions" layout="row">
		<span flex></span>
		<md-button ng-click="vm.cancel()" class="md-raised md-button md-default-theme">
			Abbrechen
		</md-button>
		<md-button class="md-raised md-primary md-button md-default-theme" ng-click="vm.add(vm.type, content)">
			Speichern
		</md-button>
	</div>

</md-dialog>
