<md-content>
	<md-toolbar>
		<h2 class="md-toolbar-tools">
  		<span>Kinder</span>
  	</h2>
	</md-toolbar>
</md-content>


<div layout="column" layout-fill layout-align="center center">
	<md-content>
		<md-list>
			<md-item ng-repeat="item in vm.todos">
				<md-item-content>
					<div class="md-tile-left">
						<img ng-src="{{item.face}}" class="face" alt="{{item.who}}">
					</div>
					<div class="md-tile-content">
						<h3>{{item.what}}</h3>
						<h4>{{item.who}}</h4>
						<p>
							{{item.notes}}
						</p>
					</div>
				</md-item-content>
			</md-item>
		</md-list>
	</md-content>
</div>
