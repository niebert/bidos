<!-- a button to show a modal to create a new group -->
<core-icon-button icon="add" ng-click="newKidFormOverlay=true">
</core-icon-button>

<core-overlay ng-opened="newKidFormOverlay" backdrop> <!-- FIXME -->

  <!-- TODO REFACTOR separate controller for overlays ABSTRACT ALL THE THINGS!!1 -->

  <!-- new group form -->
  <div class="form">
    <paper-shadow z=1 class="new-resource-form-overlay">
        <form name="newKidForm" class="rx-form" novalidate>

          <!-- Name -->
          <div>
            <paper-input-decorator floatingLabel label="Gruppenname">
              <input name="_name" id="name" type="text" ng-model="newKid.name" required />
            </paper-input-decorator>

            <div ng-if="newKidForm._name.$touched || !newKidForm._name.$invalid" ng-messages="newKidForm._name.$error">
              <div ng-message="required">Sie mÃ¼ssen einen Gruppennamen angeben</div>
            </div>
          </div>

          <!-- Submit Button -->
          <paper-button affirmative ng-disabled="newKidForm.$invalid" class="submit-button" ng-click="vm.createKid(newKid)">
            Gruppe erstellen
          </paper-button>
        </form>

    </paper-shadow>
  </div>
</core-overlay>
