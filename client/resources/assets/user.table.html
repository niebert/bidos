<core-toolbar id="mainheader">
  <span flex>Benutzer</span>

  <!-- a button to hide/show the menu on narrow displays -->
  <core-icon-button
    id="navicon" icon="menu">
  </core-icon-button>

  <!-- INCLUDE FORM OVERLAY BUTTON HERE -->
  <link rel="import" href="/resources/assets/user.form-overlay.html">

</core-toolbar>

<paper-shadow z="1">

  <div class="content">
    <table>
      <thead>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Benutzername</th>
      </thead>
      <tbody>
        <tr ng-repeat="user in vm.data.users">
          <td> {{ user.name }} </td>
          <td> {{ user.email }} </td>
          <td> {{ user.username }} </td>
        </tr>
      </tbody>
    </table>
  </div>

</paper-shadow>
