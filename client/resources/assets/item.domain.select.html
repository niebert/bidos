<paper-shadow z="1" ng-repeat='subdomain in vm.state.selection.domain.subdomains' class="subdomain">

  <core-toolbar>
    <span flex>{{ subdomain.title }}</span>

    <core-menu-button>
      <core-icon-button icon="more-vert"></core-icon-button>
      <core-dropdown class="dropdown" layered halign="right" valign="top">
        <core-menu>
          <core-item>Bearbeiten</core-item>
          <core-item>Löschen</core-item>
          <core-item>Exportieren</core-item>
          <core-item>Hilfe</core-item>
        </core-menu>
      </core-dropdown>
    </core-menu-button>

  </core-toolbar>

  <paper-shadow z="1" ng-repeat="item in subdomain.items" class="item" ng-click="vm.selectItem(item)">

    <paper-tabs class="bottom fit" selected="0">
      <paper-tab ng-repeat="domain in vm.data.domains" ng-click="vm.selectDomain(domain)">{{domain.title}}</paper-tab>
    </paper-tabs>

    <span flex><h3>{{ item.title }}</h3></span>
    <ul><li ng-repeat="behaviour in item.behaviours">{{ behaviour.level }}</li></ul>

      <core-pages selected="0">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
      </core-pages>

      <script>
        document.addEventListener('click', function(e) {
          var pages = document.querySelector('core-pages');
          pages.selected = (pages.selected + 1) % pages.children.length;
        });
      </script>

  </paper-shadow>
</paper-shadow>

<!-- left align for proper indent -->

<strong>vm.state.selection</strong>

</div>
