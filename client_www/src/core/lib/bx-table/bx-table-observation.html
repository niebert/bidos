<md-content layout="column" flex>
	<md-toolbar>
		<span class="md-toolbar-tools">
			<md-button ui-sref="bx.home">
				<md-icon aria-label="add-child" icon="lib/material-design-icons/navigation/svg/production/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>

			<h2 flex>Beobachtungen</h2>

			<md-button ng-click="vm.dialog($event, {type:'group'})">
				<md-icon aria-label="add-child" icon="lib/material-design-icons/content/svg/production/ic_add_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			</md-button>
		</span>
	</md-toolbar>

	<md-toolbar class="search-bar padded">
		<span class="md-toolbar-tools">
			<md-input-container flex>
			  <label>Suche</label>
			  <input type="text" ng-model="query">
			</md-input-container>
		</span>
	</md-toolbar>

	<md-content flex style="height:632px;">
		<table style="width: 100%;">
			<thead>
				<th ng-click="predicate='id'; reverse=!reverse">ID</th>
				<th ng-click="predicate='name'; reverse=!reverse">Kind</th>
				<th ng-click="predicate='name'; reverse=!reverse">Niveau</th>
				<th ng-click="predicate='name'; reverse=!reverse">Bereich</th>
				<th ng-click="predicate='name'; reverse=!reverse">Praktiker</th>
				<th ng-click="predicate='created_at'; reverse=!reverse">Erstellt</th>
				<th ng-click="predicate='created_at'; reverse=!reverse">Bearbeitet</th>
			</thead>
			<tbody>
				<tr ng-repeat="observation in vm.observations | filter:query | orderBy:predicate:reverse" ng-click="vm.dialog($event, observation)">
					<td> {{ observation.id }} </td>
					<td> {{ observation.kid.name }} </td>
					<td> {{ observation.niveau }} </td>
					<td> {{ observation.domain.name }} </td>
					<td> {{ observation.author }} </td>
					<td> {{ observation.created_at | date }} </td>
					<td> {{ observation.modified_at | date }} </td>
				</tr>
			</tbody>
		</table>
	</md-content>
</md-content>
