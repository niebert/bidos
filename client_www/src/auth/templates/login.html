<div class="auth">

	<h2>Anmelden</h2>

	<form novalidate>
		<md-input-container>
			<label>Benutzername</label>
			<input type="text" ng-model="user.username" required>
		</md-input-container>

		<md-input-container>
			<label>Passwort</label>
			<input type="text" ng-model="user.password" type="password" required>
		</md-input-container>


		<md-button ng-click="auth.login(user)" class="md-raised md-primary md-button submit-button">Anmelden</md-button>
	</form>

</div>
