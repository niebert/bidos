<md-dialog aria-label="create-kid-dialog">

	<!-- <div class="dialog-sheet">
		<pre>{{ vm.kid | json }}</pre>
	</div> -->

	<md-content flex layout="column" style="min-height: 368px;">
		<md-subheader class="md-sticky-no-effect">{{ vm.kid.name }}</md-subheader>

		<form>
			<div layout="column">
				<div layout>

					<md-input-container flex layout-padding layout-margin>
						<label>Name</label>
						<input type="text" ng-model="vm.kid.name">
					</md-input-container>

					<md-input-container flex layout-padding layout-margin>
						<label>Geburtstag</label>
						<input type="date" ng-model="vm.kid.bday"> </input>
					</md-input-container>
				</div>

				<div layout layout-wrap>
					<div flex="50" layout layout-fill layout-padding layout-margin>
					  <label for="kidsGroup">Gruppe</label><br>
						<select name="kidsGroup" ng-options="group.id as group.name for group in vm.parent.groups" ng-model="vm.kid.group_id"> </select>
					</div>

					<div flex="50" layout layout-fill layout-padding layout-margin>
					  <label for="kidsSex">Geschlecht</label><br>
						<select ng-options="sex.value as sex.text for sex in vm.STRINGS.sexes" ng-model="vm.kid.sex"> </select>
					</div>

				</div>


			</div>
		</form>
	</md-content>

	<div class="md-actions" layout>
		<md-button aria-label="destroy" ng-show="vm.kid.id" ng-click="vm.destroy(vm.kid)" class="md-raised md-warn md-button md-default-theme">
			LÃ¶schen
		</md-button>
		<span flex></span>
		<md-button aria-label="cancel" ng-click="vm.cancel()" class="md-raised md-button md-default-theme">
			Abbrechen
		</md-button>
		<md-button aria-label="save" ng-click="vm.save(vm.kid)" class="md-raised md-primary md-button md-default-theme" ng-disabled="!vm.kid.name || !vm.kid.group_id" ng-click="vm.createResource(vm.kid)">
			Speichern
		</md-button>
	</div>

</md-dialog>
