<div layout="column" layout-fill>
	<md-toolbar>
		<span class="md-toolbar-tools">
			<h2>Neues Beispiel hinzuf端gen</h2>
			<span flex></span>
		</span>
	</md-toolbar>

	<md-content flex layout class="bx-content">
		<div flex layout="row" class="newStuffForm" layout-wrap>
			<md-input-container flex="100" layout-fill>
				<label>Neues Beispiel hinzuf端gen</label>
				<textarea ng-model="newStuff"></textarea>
			</md-input-container>

			<md-button aria-label="add-example" flex="50" ng-disabled="!newStuff" class="md-colored md-primary md-raised" ng-click="vm.add({type:'example', text:newStuff})"> Hinzuf端gen </md-button>
			<md-button aria-label="go-to-ideas" flex="50" ng-disabled="newStuff" class="md-colored md-accent md-raised" ng-click="vm.go('ideas')"> Fertig </md-button>
		</div>

		<md-content flex layout-wrap layout-padding layout="column">

			<h2> Neu hinzugef端gte Beispiele: </h2>
			<div flex layout="column">
				<div layout ng-repeat="example in vm.observation.stuff.examples | reverse" class="example">
					<div flex="20"> {{ vm.observation.stuff.examples.length - $index }} </div>
					<div flex="80"> {{ example.text }} </div>
				</div>
			</div>

			<h2> Weitere Beispiele: </h2>
			<div flex layout="column">
				<div layout ng-repeat="example in vm.observation.behaviour.examples | reverse" class="example">
					<div flex="20"> {{ vm.observation.behaviour.examples.length - $index }} </div>
					<div flex="80"> {{ example.text }} </div>
				</div>
			</div>

		</md-content>
	</md-content>
</div>
