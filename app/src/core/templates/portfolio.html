<div layout="column" layout-fill>
	<md-toolbar>
		<span class="md-toolbar-tools">
			<md-button aria-label="home" ui-sref="bidos.home">
				<md-icon md-svg-src="/lib/material-design-icons/navigation/svg/production/ic_arrow_back_48px.svg" class="s48" alt="Home"></md-icon>
			</md-button>

			<h2 flex>Auswertung</h2>

			<md-button aria-label="kid-dialog" ng-click="vm.dialog($event, {type:'kid'})">
				<md-icon md-svg-src="/lib/material-design-icons/content/svg/production/ic_add_48px.svg" class="s48" alt="Neues Kind"></md-icon>
			</md-button>
		</span>
	</md-toolbar>

	<md-content flex class="bx-content">
		<md-tabs md-selected="selectedIndex" md-stretch-tabs>
			<md-tab ng-repeat="tab in vm.tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
				<div class="demo-tab tab{{$index%4}}" layout="column" layout-fill layout-align="space-around center">
					<canvas id="bar" class="chart chart-bar" data="data" labels="labels" legend="true" series="series"></canvas>
				</div>
			</md-tab>
		</md-tabs>
	</md-content>
</div>
