<md-content>
	<md-grid-list md-cols-gt-lg="5" md-cols-lg="4" md-cols-md="3" md-cols-sm="2" md-cols="5" md-gutter="8px" md-row-height="1:1">
		<md-grid-tile ng-repeat="item in items | orderBy:'id'" class="domain{{item.subdomain.domain.id}}">
			<md-grid-tile-header layout>
				<h3>{{item.name}}</h3>
			</md-grid-tile-header>

			<div class="obs-tile">{{item.name}}</div>

			<md-grid-tile-footer>
				<h3>{{item.subdomain.domain.name}}</h3>
			</md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</md-content>
