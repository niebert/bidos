<md-content>

	<span class="md-toolbar-tools" layout>

		<md-select placeholder="Kind auswÃ¤hlen" ng-model="filters.kid_id">
			<md-option ng-repeat="kid in kids" value="{{kid.id}}">{{kid.name}}</md-option>
		</md-select>

		<md-button class="md-icon-button" aria-label="Clear" ng-click="resetFilters()">
			<md-icon md-svg-icon="/img/ic_clear_24px.svg"></md-icon>
		</md-button>

		<span flex></span>

		<md-button class="md-icon-button" aria-label="Show Kids" ng-click="showKids()">
			<md-icon md-svg-icon="/img/ic_face_24px.svg"></md-icon>
		</md-button>

		<md-button class="md-icon-button" aria-label="Show Domains" ng-click="showDomains()">
			<md-icon md-svg-icon="/img/ic_view_stream_24px.svg"></md-icon>
		</md-button>

		<md-button class="md-icon-button" aria-label="Show Subdomains" ng-click="showSubdomains()">
			<md-icon md-svg-icon="/img/ic_view_quilt_24px.svg"></md-icon>
		</md-button>

		<md-button class="md-icon-button" aria-label="Show Items" ng-click="showItems()">
			<md-icon md-svg-icon="/img/ic_view_module_24px.svg"></md-icon>
		</md-button>

		<md-button class="md-icon-button" aria-label="Show Observations" ng-click="showObservations()">
			<md-icon md-svg-icon="/img/ic_view_list_24px.svg"></md-icon>
		</md-button>

	</span>

	<!-- <md-grid-list md-cols-gt-lg="5" md-cols-lg="4" md-cols-md="3" md-cols-sm="2" md-cols="5" md-gutter="8px" md-row-height="1:1"> -->
	<md-grid-list md-cols="6" md-cols-gt-lg="6" md-cols-lg="4" md-cols-md="3" md-cols-sm="2"md-gutter="8px" md-row-height="1:1">
		<md-grid-tile ng-repeat="subdomain in subdomains | orderBy:'id'" ng-click="select(subdomain)"
			ng-class="{subdomain{{subdomain.id}}:observed(subdomain), subdomain{{subdomain.id}}grey:!observed(subdomain)}">

			<!--
			<md-grid-tile-header>
				<h3>{{subdomain.subsubdomain.subdomain.name}}</h3>
			</md-grid-tile-header>
			-->

			<div class="obs-tile">{{subdomain.name}}</div>

		</md-grid-tile>
	</md-grid-list>
</md-content>
