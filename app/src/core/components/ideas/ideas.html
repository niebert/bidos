<md-content>
<h2>Ungepr端fte Ideen</h2>
	<md-list>
		<md-list-item ng-repeat="idea in ideas | filter:{approved:false}" ng-click="showIdea($event, idea)">
		<p>{{idea.text}}</p>
		<p>{{idea.user.name}}</p>
		<p>{{idea.created_at | date:'dd.MM.yyyy HH:mm'}}</p>
		</md-list-item>

<h2>Gepr端fte Ideen</h2>
	<md-list>
		<md-list-item ng-repeat="idea in ideas | filter:{approved:true}" ng-click="showIdea($event, idea)">
		<p class="md-padding">{{idea.author.name}}</p>
		<p class="md-padding">{{idea.text}}</p>
		<p class="md-padding">{{idea.behaviour.text}}</p>
		<p class="md-padding" ng-class="{disabledStatus:!idea.approved, enabledStatus:idea.approved}">{{idea.approved ? 'gepr端ft' : 'ungepr端ft'}}</p>
		<p class="md-padding">{{idea.created_at | date:'dd.MM.yyyy HH:mm'}}</p>
		</md-list-item>
	</md-list>

</md-content>
