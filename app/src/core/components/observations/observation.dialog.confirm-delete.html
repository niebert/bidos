<md-dialog aria-label="ObservationDialog">
	<md-dialog-content>
		<p>Möchten Sie die Beobachtung wirklich löschen?</p>
	</md-dialog-content>
	<div layout class="md-actions">
		<span flex></span>
		<md-button aria-label="Close" ng-click="close()" class="md-raised">Abbrechen</md-button>
		<md-button aria-label="Delete" ng-click="destroy()" class="md-warn md-raised">Beobachtung Löschen</md-button>
	</div>
</md-dialog>
