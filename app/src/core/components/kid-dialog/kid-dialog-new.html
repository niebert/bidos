<md-dialog aria-label="user-settings-dialog" ng-controller="SettingsDialogController">

	<md-content flex layout="column">
		<md-subheader class="md-sticky-no-effect">Neues Kind erstellen</md-subheader>

		<md-content layout-padding>

			<form>

				<div layout="column">
					<md-input-container flex layout-padding layout-margin>
						<label>Name</label>
						<input type="text" ng-model="kid.name">
					</md-input-container>

					<md-input-container flex layout-padding layout-margin>
						<label>Geburtstag</label>
						<input type="date" ng-model="kid.bday"> </input>
					</md-input-container>

					<div flex layout-padding layout-margin>
					  <label for="kidsSex">Geschlecht</label><br>
						<select ng-options="sex.value as sex.text for sex in sexes" ng-model="kid.sex"> </select>
					</div>
				</div>

				<!-- <div layout layout-wrap> -->
					<!-- <div flex="50" layout layout-fill layout-padding layout-margin>
					  <label for="kidsGroup">Gruppe</label><br>
						<select name="kidsGroup" ng-options="group.id as group.name for group in parent.groups" ng-model="kid.group_id"> </select>
					</div> -->

				<!-- </div> -->

			</form>

		</md-content>

	<div class="md-actions" layout>
		<md-button aria-label="cancel" ng-click="cancel()">
			Abbrechen
		</md-button>
		<span flex></span>
		<md-button aria-label="save" ng-click="save(kid)" class="md-raised md-primary md-button md-default-theme" ng-disabled="!kid.name || !kid.bday || !kid.sex">
			Speichern
		</md-button>
	</div>

</md-dialog>
