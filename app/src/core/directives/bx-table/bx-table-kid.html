<div layout="column" layout-fill>
	<md-toolbar>
		<span class="md-toolbar-tools">
			<md-button aria-label="home" ui-sref="bx.home">
				<md-icon md-svg-src="/img/ic_arrow_back_48px.svg" class="s48" alt="Home"></md-icon>
			</md-button>

			<h2 flex>Kinder</h2>

			<md-button aria-label="dialog" ng-click="vm.dialog($event, {type:'kid'})">
				<md-icon md-svg-src="/img/ic_add_48px.svg" class="s48" alt="Neues Kind"></md-icon>
			</md-button>
		</span>
	</md-toolbar>

	<div layout>
		<md-input-container flex>
			<label>Namen filtern</label>
			<input type="text" ng-model="query">
		</md-input-container>
		<md-input-container flex>
			<label>ID filtern</label>
			<input type="text" ng-model="query">
		</md-input-container>
	</div>

	<md-content flex class="bx-content">
		<table>
			<thead>
				<th ng-click="vm.sortOrder='id'; reverse=!reverse">ID</th>
				<th ng-hide="bx.role==2" ng-click="vm.sortOrder='name'; reverse=!reverse">Name</th>
				<th ng-hide="bx.role==2" ng-click="vm.sortOrder='age'; reverse=!reverse">Geburtstag</th>
				<th ng-show="bx.role==2" ng-click="vm.sortOrder='age'; reverse=!reverse">Geburtsjahr</th>
				<th ng-click="vm.sortOrder='sex'; reverse=!reverse">Geschlecht</th>
				<th ng-click="vm.sortOrder='group_id'; reverse=!reverse">Gruppe</th>
				<th ng-click="vm.sortOrder='created_at'; reverse=!reverse">erstellt</th>
			</thead>
			<tbody>
				<tr ng-repeat="kid in vm.kids track by $index | filter:query | orderBy:vm.sortOrder:reverse" ng-click="vm.dialog($event, kid)">
					<td> {{ kid.id }} </td>
					<td ng-hide="bx.role==2"> {{ kid.name }} </td>
					<td ng-hide="bx.role==2"> {{ kid.bday | date }} </td>
					<td ng-show="bx.role==2"> {{ kid.bday | date:'yyyy' }} </td>
					<td> {{ kid | sex }} </td>
					<td> {{ kid.group.name }} </td>
					<td> {{ kid.created_at | date }} </td>
				</tr>
			</tbody>
		</table>
	</md-content>
</div>
