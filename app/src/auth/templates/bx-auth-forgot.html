<div class="auth">

	<h2>Passwort zurücksetzen</h2>

	<form novalidate>

		<md-input-container>
			<label>E-Mail</label>
			<input type="text" ng-model="user.email">
		</md-input-container>

		<md-button ng-click="auth.forgot(user)" class="md-raised md-primary submit-button">Zurücksetzen</md-button>

	</form>

</div>
