<div ng-controller="AppCtrl" class="tabsdemoStaticTabs sample" layout-fill>

	<md-tabs class="md-accent" md-selected="vm.selectedIndex">
		<md-button aria-label="public" ui-sref="public">
			<md-icon md-svg-src="/img/ic_arrow_back_48px.svg" class="s48" alt="Zurück"></md-icon>
		</md-button>
		<md-tab id="tab1" aria-controls="tab1-content"> Passwort zurücksetzen </md-tab>
	</md-tabs>

	<ng-switch on="vm.selectedIndex" class="tabpanel-container">

		<div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()">
			<h2> Passwort zurücksetzen </h2>
			<form name="resetForm">

				<md-input-container>
					<label> Passwort </label>
					<input name="password" ng-model="user.password" type="password">
					<div ng-messages="resetForm.password.$error">
						<!-- <div ng-message="required"> Bitte geben Sie Ihr Passwort ein </div> -->
					</div>
				</md-input-container>

				<md-button aria-label="reset" ng-click="auth.reset(user)" class="md-raised md-primary"> Neues Passwort speichern </md-button>
			</form>
		</div>
	</ng-switch>
</div>
