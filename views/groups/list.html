<!-- table>thead>>tr>th*2^^+tbody>tr>td -->

<div class="box">
	<table>
		<thead>
			<tr>
				<th>_id</th>
				<th>name</th>
			</tr>
			<tbody>
				<tr ng-repeat="group in groups" ng-click="showGroup(group)">
					<td>{{group._id.substring(group._id.length - 5)}}</td>
					<td>{{group.name}}</td>
				</tr>
			</tbody>
		</thead>
	</table>
</div>
