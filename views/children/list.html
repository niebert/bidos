<!-- table>thead>>tr>th*2^^+tbody>tr>td -->

<div class="box">
	<table>
		<thead>
			<tr>
				<th>_id</th>
				<th>name</th>
				<th>age</th>
				<th>group</th>
			</tr>
			<tbody>
				<tr ng-repeat="child in children" ng-click="showChild(child)">
					<td>{{child._id.substring(child._id.length - 5)}}</td>
					<td>{{child.name.first}} {{child.name.last}}</td>
					<td>{{child.age}}</td>
					<td>{{child.group}}</td>
				</tr>
			</tbody>
		</thead>
	</table>
</div>
