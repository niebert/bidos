<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
  <meta name="google" content="notranslate"/>
  <meta name="description" content="bidos/server"/>
  <meta name="viewport" content="width=device-width"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>bds/server</title>

  <link rel="stylesheet" href="lib/pure/pure-min.css"/>
  <link rel="stylesheet" href="./css/index.css"/>

 </head>
<body ng-controller="appCtrl">

  <div class="login">
    <form class="pure-form pure-form-stacked" action="/login" method="post">
      <fieldset>
        <legend>you need to authenticate</legend>
        <input id="username" type="text" placeholder="username" name="username">
        <input id="password" type="password" placeholder="password" name="password">
        <button type="submit" class="pure-button pure-button-primary">sign in</button>
      </fieldset>
    </form>
  </div>

  <div ui-view></div>

</html>
